{% extends "base.html" %}

{% block title %}
Contact Us
{% endblock title %}

{% block body %}

<div class="container-fluid px-0">
    <img src = "" class = "d-block w-100">
    
</div>

<div class = "container mb-3 py-4">
<h1 class = "text-center">Contact Us</h1>
<form class="col-3 container-fluid" method="post" action="/contact">
  {% csrf_token %}
    <div class="row-6">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="enter your name">
    </div>
    <div class="row-6">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="enter your email">
    </div>

    <div class="row-6">
      <label for="phone" class="form-label">Phone Number</label>
      <input type="phone" class="form-control" id="phone" name ="phone" placeholder="Enter a valid phone number">
    </div>

    <div class="row-6">
      <label for="desc" class="form-label">For?</label>
      <textarea class="form-control" id="desc" name="desc"></textarea
    </div>
    <div class="row-6">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
</div

{% endblock body %}
